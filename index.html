<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/css-for-index.css" />
  <title>Restaurant Reviews</title>
</head>
<body>
<div class="grid-container">
  <div id="header" >
     <h1><a href="">Restaurant Reviews</a></h1>
  </div>
	<div id="main" >
			<!-- Skipping to Main Content - forward tabbing -->
			<div id="skip-forward"><a href="#main-content">Skip to Main Content</a></div>
	<div id="map" role="presentation" tabindex="-1">
	</div>
			<!-- Skipping back to Header -backward tabbing -->
	<div id="skip-backward"><a href="#header">Skip back to Header</a></div>
	<div id="main-content" tabindex="-1"></div>
	<div class="filter-options" tabindex="0">
		<h2 tabindex="0" >Filter Results</h2>
			<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
			  <option value="all">All Neighborhoods</option>
			</select>
			<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
			  <option value="all">All Cuisines</option>
			</select>
	  </div>
	<div>
		<ul id="restaurants-list"></ul>
	</div>
  </div>
  <div id="footer" tabindex="0">
	Copyright (c) 2017 <a href=""><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </div>
</div>
	  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdO90spcfdPQ2Ns-lUMfhJ4CzSBVrFtm4&callback=initMap"></script>
	  <script>
<!-- TODO: Add service worker script here -->	  
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('sw.js')
			.then(function(registration) {
			  console.log('Service Worker registration successful with scope: ',
			  registration.scope);
			})
			.catch(function(err) {
			  console.log('Service Worker registration failed: ', err);
			});
		}
  </script>
</body>
</html>
